<div class="layout-container">
    <div class="sidebar">
        <!-- Sidebar content -->
        <nav>

            <a
                routerLink="/"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}"
            >
                Home
            </a>
            @if(authService.isLoggedIn()){
              <a (click)="logout()">Logout</a>
            }@else {
              <a routerLink="/login">Login</a>
            }
        </nav>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
